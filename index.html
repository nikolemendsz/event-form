<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header__container">
        <div class="header__content">
          <h1>Crie e compartilhe seu evento.</h1>
          <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
          <div class="header__background"></div>
        </div>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-tittle"
                >Título do evento <span>(mínimo 8 caractes)</span></label
              >
              <input
                type="text"
                id="event-tittle"
                required
                minlength="8"
                placeholder="Digite o título do evento"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-url"
                >Link do evento <span>(comece com https://)</span></label
              >
              <input
                type="text"
                id="event-url"
                required
                placeholder="Insira o Link do evento"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-wpp"
                >Whatsapp para contato<span>(somente números)</span></label
              >
              <input
                type="number"
                id="event-wpp"
                required
                placeholder="Digite o whatsapp"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
                <option value="presencial">Presencial</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-mail"
                >E-mail do administrador<span
                  >(digite um e-mail válido)</span
                ></label
              >
              <input
                type="email"
                id="event-mail"
                required
                placeholder="Digite o e-mail"
              />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes<span
                  >(mínimo 8 caracteres)</span
                ></label
              >
              <input
                type="password"
                id="event-password"
                required
                minlength="8"
                placeholder="Senha"
              />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer class="form-buttons">
        <button class="button" form="my-form">Salvar evento</button>
      </footer>
    </div>
  </body>
</html>
